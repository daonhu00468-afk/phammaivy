<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qu·∫£n L√Ω C√¢y Vi·∫øt</title>

<style>
body {
  background: #e5e5e5;
  display: flex;
  justify-content: center;
  padding: 30px 0;
  font-family: Arial, sans-serif;
}

.phone {
  width: 390px;
  background: white;
  border-radius: 30px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.header {
  background: #4CAF50;
  color: white;
  padding: 15px;
  text-align: center;
  font-weight: bold;
  font-size: 18px;
  position: relative;
}

.total {
  position: absolute;
  right: 15px;
  top: 15px;
  font-size: 14px;
}

.content {
  padding: 15px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 15px;
  margin-bottom: 15px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.small-btn {
  width: auto;
  padding: 4px 8px;
  font-size: 11px;
  margin-left: 5px;
}

.pen-item {
  background: #f5f5f5;
  padding: 12px;
  border-radius: 15px;
  margin-bottom: 8px;
}

.search-box {
  position: relative;
}

.suggestion-count {
  position: absolute;
  right: 10px;
  top: 10px;
  font-size: 12px;
  color: #4CAF50;
}

.qr-btn {
  background: #2196F3;
}

#qr-container {
  display: none;
  text-align: center;
}

.scanner-box {
  position: relative;
  width: 300px;
  margin: auto;
  border: 4px solid #4CAF50;
  border-radius: 15px;
  overflow: hidden;
}

#qr-reader {
  width: 100%;
}

.scan-line {
  position: absolute;
  width: 100%;
  height: 3px;
  background: red;
  top: 0;
  animation: scanMove 2s infinite alternate;
}

@keyframes scanMove {
  from { top: 0; }
  to { top: 95%; }
}

.stop-btn {
  background: red;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="phone">
  <div class="header">
    üìí Qu·∫£n L√Ω C√¢y Vi·∫øt
    <div class="total" id="total">T·ªïng: 0</div>
  </div>

  <div class="content">
    <input type="text" id="penName" placeholder="T√™n c√¢y vi·∫øt...">
    <input type="text" id="penNote" placeholder="Ch√∫ th√≠ch...">
    <button onclick="addPen()">Th√™m c√¢y vi·∫øt</button>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="üîç T√¨m ki·∫øm..." onkeyup="renderPens()">
      <div class="suggestion-count" id="suggestionCount"></div>
    </div>

    <button onclick="startQR()" class="qr-btn">üì∑ Qu√©t QR</button>

    <div id="qr-container">
        <div class="scanner-box">
            <div id="qr-reader"></div>
            <div class="scan-line"></div>
        </div>
        <button onclick="stopQR()" class="stop-btn">‚ùå T·∫Øt Camera</button>
    </div>

    <div id="penList"></div>
  </div>
</div>

<audio id="beepSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
</audio>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
let pens = JSON.parse(localStorage.getItem("pens")) || [];
let editIndex = -1;
let qrScanner;

function saveData() {
  localStorage.setItem("pens", JSON.stringify(pens));
}

function updateTotal() {
  document.getElementById("total").innerText = "T·ªïng: " + pens.length;
}

function addPen() {
  const name = document.getElementById("penName").value.trim();
  const note = document.getElementById("penNote").value.trim();

  if (name === "") {
    alert("B·∫°n ch∆∞a nh·∫≠p t√™n!");
    return;
  }

  if (editIndex === -1) {
    pens.push({name, note});
  } else {
    pens[editIndex] = {name, note};
    editIndex = -1;
  }

  saveData();
  renderPens();
  document.getElementById("penName").value = "";
  document.getElementById("penNote").value = "";
}

function editPen(index) {
  document.getElementById("penName").value = pens[index].name;
  document.getElementById("penNote").value = pens[index].note;
  editIndex = index;
}

function deletePen(index) {
  if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√°?")) {
    pens.splice(index,1);
    saveData();
    renderPens();
  }
}

function renderPens() {
  const searchText = document.getElementById("searchInput").value.toLowerCase();
  const list = document.getElementById("penList");
  list.innerHTML = "";

  let matchCount = 0;

  pens.forEach((pen, index) => {
    if (pen.name.toLowerCase().includes(searchText)) {
      matchCount++;
      list.innerHTML += `
        <div class="pen-item">
          <b>${pen.name}</b><br>
          <small>${pen.note}</small><br><br>
          <button class="small-btn" onclick="editPen(${index})">S·ª≠a</button>
          <button class="small-btn" onclick="deletePen(${index})" style="background:red;">Xo√°</button>
        </div>
      `;
    }
  });

  document.getElementById("suggestionCount").innerText =
    searchText ? matchCount + " k·∫øt qu·∫£" : "";

  updateTotal();
}

function startQR() {
    document.getElementById("qr-container").style.display = "block";

    qrScanner = new Html5Qrcode("qr-reader");

    qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (qrCodeMessage) => {

            document.getElementById("searchInput").value = qrCodeMessage;
            renderPens();

            document.getElementById("beepSound").play();

            if (navigator.vibrate) {
                navigator.vibrate(200);
            }

            stopQR();
        }
    );
}

function stopQR() {
    if (qrScanner) {
        qrScanner.stop().then(() => {
            document.getElementById("qr-container").style.display = "none";
        });
    }
}

renderPens();
</script>

</body>
</html>
